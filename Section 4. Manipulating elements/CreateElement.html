<html>
    <head>
        <title>CreateElement</title>
    </head>
    
    <body>
        <script>
        const newElement = document.createElement("h1");

        const text = document.createTextNode("Jelang Fikri Ramadhan");
        newElement.appendChild(text);

        document.body.appendChild(newElement);
        </script>
    </body>
</html>
